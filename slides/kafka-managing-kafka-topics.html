        <section id="topic" data-markdown>
          <textarea data-template>
            ## Topic

            * A namespace of **partitions**
            * Identified by a **name**
            * Available on all brokers in a Kafka cluster
          </textarea>
        </section>

        <section id="replica" data-markdown>
          <textarea data-template>
            ## Replica

            * **Replica** is a copy of a partition
            * Number of replicas (of a topic) is **replication factor**
            * Exactly one replica is the **leader** while others are **followers**
          </textarea>
        </section>

        <section id="in-sync-replica" data-markdown>
          <textarea data-template>
            ## In-Sync Replica

            * **In-Sync Replica** is a replica that has enough records to be considered in partition leader election
            * Number of records is close to the number of records in the partition on the leader
          </textarea>
        </section>

        <section id="kafka-topics-shell-script" data-markdown>
          <textarea data-template>
            ## kafka-topics Shell Script

            * **kafka-topics** shell script allows you to manage topics
              * **--create** - creates a new topic
              * **--delete** - deletes a topic
              * **--describe** - shows the details of a topic
              * **--alter** - changes a topic
              * **--list** - lists all topics
          </textarea>
