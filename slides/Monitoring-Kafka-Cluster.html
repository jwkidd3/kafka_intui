        <section id="intro" data-markdown>
          <textarea data-template>
            ## Introduction

            * Kafka brokers and clients report many internal metrics
            * JMX is the default reporter
            * You can add any pluggable reporter
            * Confluent Control Center
          </textarea>
        </section>

        <section id="Broker-Metrics" data-markdown style="font-size: 75%;">
          <textarea data-template>
            ## Broker Metrics

            * kafka.server:type=ReplicaManager
              * UnderReplicatedPartitions
              * PartitionCount
              * LeaderCount
            * kafka.controller:type=KafkaController
              * OfflinePartitionsCount
              * ActiveControllerCount
            * kafka.server:type=BrokerTopicMetrics
              * BytesInPerSec
              * BytesOutPerSec
            * kafka.controller:type=ControllerStats
            * kafka.server:type=ReplicaFetcherManager
            * kafka.network:type=RequestMetrics
            * kafka.server:type=SessionExpireListener
          </textarea>
        </section>

        <section id="Producer-Metrics" data-markdown>
          <textarea data-template>
            ## Producer Metrics

            * kafka.producer:type=producer-metrics
            * kafka.producer:type=producer-node-metrics
            * kafka.producer:type=producer-topic-metrics
          </textarea>
        </section>

        <section id="Consumer-Metrics" data-markdown style="font-size: 90%;">
          <textarea data-template>
            ## Consumer Metrics

            * kafka.consumer:type=consumer-fetch-manager-metrics
              * client-id
              * topic
            * kafka.consumer:type=consumer-coordinator-metrics
            * kafka.consumer:type=consumer-metrics
            * kafka.consumer:type=consumer-node-metrics
          </textarea>
        </section>

        <section id="JmxTool" data-markdown style="font-size: 90%;">
          <textarea data-template>
            ## JmxTool

            * **JmxTool** dumps JMX values to standard output
            ```shell
            ./bin/kafka-run-class.sh kafka.tools.JmxTool
            ```
          </textarea>
